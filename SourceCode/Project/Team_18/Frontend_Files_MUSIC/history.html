<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - MusicStream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
		.logo img {
            width: 250px;
            height:flex;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .history-list {
            list-style-type: none;
            padding: 0;
        }
        .history-item {
            display: flex;
            align-items: center;
            background-color: #181818;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .history-item img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 5px;
        }
        .history-item-details {
            flex-grow: 1;
        }
        .history-item-details h3 {
            margin: 0;
        }
        .history-item-details p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #b3b3b3;
        }
        .timestamp {
            font-size: 12px;
            color: #b3b3b3;
        }
		nav ul {
            display: flex;
            list-style-type: none;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="Images/logo 2.png" alt="Freedom MusicMix Logo">
            </div>
            <nav>
                <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
				<li><a href="profile.html">Profile</a></li>
			<ul>
            </nav>
        </header>

        <main>
            <h1>Listening History</h1>
            
            <ul class="history-list">
                <li class="history-item">
                    <img src="Images/love.webp" alt="Song 1">
                    <div class="history-item-details">
                        <h3>Love Story</h3>
                        <p>Taylor Swift</p>
                    </div>
                    <span class="timestamp">2 hours ago</span>
                </li>
                <li class="history-item">
                    <img src="Images/intension.webp" alt="Song 2">
                    <div class="history-item-details">
                        <h3>Intentions</h3>
                        <p>Justin Bieber</p>
                    </div>
                    <span class="timestamp">Yesterday</span>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
