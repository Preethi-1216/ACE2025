<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations - MusicStream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
		.logo img {
            width: 250px;
            height:flex;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .recommendation-section {
            margin-bottom: 40px;
        }
        .recommendation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .recommendation-item {
            background-color: #181818;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .recommendation-item img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .recommendation-item h3 {
            margin: 0;
            font-size: 16px;
        }
        .recommendation-item p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #b3b3b3;
        }
		nav ul {
            display: flex;
            list-style-type: none;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="Images/logo 2.png" alt="Freedom MusicMix Logo">
            </div>
            <nav>
                <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
				<li><a href="profile.html">Profile</a></li>
			<ul>
            </nav>
        </header>

        <main>
            <h1>Recommended for You</h1>
            
            <section class="recommendation-section">
                <h2>Based on Your Recent Listening</h2>
                <div class="recommendation-grid">
                    <div class="recommendation-item">
                        <img src="Images/aa.webp" alt="Song 1">
                        <h3>Ae Dil Hai Mushkil</h3>
                        <p>Arjit Singh</p>
                    </div>
                    <div class="recommendation-item">
                        <img src="Images/ha.webp" alt="Song 2">
                        <h3>Hawayein</h3>
                        <p>Pritam</p>
                    </div>
                </div>
            </section>

            <section class="recommendation-section">
                <h2>New Releases You Might Like</h2>
                <div class="recommendation-grid">
                    <div class="recommendation-item">
                        <img src="Images/beast.webp" alt="Album 1">
                        <h3>Beast</h3>
                        <p>Artist Name</p>
                    </div>
                    <div class="recommendation-item">
                        <img src="Images/don.webp" alt="Album 2">
                        <h3>Don</h3>
                        <p>Anirudh Ravichander</p>
                    </div>
                </div>
            </section>

            <section class="recommendation-section">
                <h2>Discover Weekly</h2>
                <div class="recommendation-grid">
                    <div class="recommendation-item">
                        <img src="Images/boj.webp" alt="Playlist 1">
                        <h3>Kadaram Kondan</h3>
                        <p>MusicStream</p>
                    </div>
                    <div class="recommendation-item">
                        <img src="Images/if.webp" alt="Playlist 2">
                        <h3>Love Me If You Dare</h3>
                        <p>MusicStream</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
