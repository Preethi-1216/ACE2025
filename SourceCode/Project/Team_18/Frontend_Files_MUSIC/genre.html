<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre - MusicStream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
		.logo img {
            width: 250px;
            height:flex;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .genre-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .playlist-grid, .artist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .playlist-item, .artist-item {
            background-color: #181818;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .playlist-item img, .artist-item img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
		nav ul {
            display: flex;
            list-style-type: none;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
		<div class="logo">
                <img src="Images/logo 2.png" alt="Freedom MusicMix Logo">
            </div>
            <nav>
                <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
				<li><a href="profile.html">Profile</a></li>
			<ul>
            </nav>
        </header>

        <main>
            <section class="genre-header">
                <h1>Genre: Rock</h1>
                <p>Explore the best of rock music</p>
            </section>

            <section class="popular-playlists">
                <h2>Popular Playlists</h2>
                <div class="playlist-grid">
                    <div class="playlist-item">
                        <img src="Images/El Rock No Ha Muerto.webp" alt="Playlist 1">
                        <p>El Rock No Ha Muerto</p>
                    </div>
                    <div class="playlist-item">
                        <img src="Images/modern roak.webp" alt="Playlist 2">
                        <p>Modern Rock Hits</p>
                    </div>
                    <!-- Add more playlist items as needed -->
                </div>
            </section>

            <section class="popular-artists">
                <h2>Popular Artists</h2>
                <div class="artist-grid">
                    <div class="artist-item">
                        <img src="Images/sel.webp" alt="Artist 1">
                        <p>Selena Gomez</p>
                    </div>
                    <div class="artist-item">
                        <img src="Images/anu.webp" alt="Artist 2">
                        <p>Anirudh Ravichander</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
