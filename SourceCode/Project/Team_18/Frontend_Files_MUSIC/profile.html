<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - MusicStream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
			
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 30px;
        }
        .user-details h1 {
            margin-bottom: 10px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .stat-item {
            text-align: center;
        }
        .playlists, .recently-played {
            margin-bottom: 30px;
        }
        .playlist-grid, .recent-tracks {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .playlist-item, .track-item {
            background-color: #181818;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .playlist-item img, .track-item img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
		nav ul {
            display: flex;
            list-style-type: none;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }
		.logo img {
            width: 250px;
            height:flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="Images/logo 2.png" alt="Freedom MusicMix Logo">
            </div>
            <nav>
                <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
				<li><a href="settings.html">Settings</a></li>
			<ul>
              
            </nav>
        </header>

        <main>
            <section class="profile-info">
                <img src="Images/manu.jpeg" alt="Profile Picture" class="profile-pic">
                <div class="user-details">
                    <h1>Sri</h1>
                    <p>@Sri21</p>
                </div>
            </section>

            <section class="stats">
                <div class="stat-item">
                    <h3>Followers</h3>
                    <p>1,234</p>
                </div>
                <div class="stat-item">
                    <h3>Following</h3>
                    <p>567</p>
                </div>
                <div class="stat-item">
                    <h3>Playlists</h3>
                    <p>23</p>
                </div>
            </section>

            <section class="playlists">
                <h2>Your Playlists</h2>
                <div class="playlist-grid">
                    <div class="playlist-item">
                        <img src="Images/fav.jpeg" alt="Playlist 1">
                        <p>My Favorites</p>
                    </div>
                    <div class="playlist-item">
                        <img src="Images/workout mix.jpeg" alt="Playlist 2">
                        <p>Workout Mix</p>
                    </div>
                </div>
            </section>

            <section class="recently-played">
                <h2>Recently Played</h2>
                <div class="recent-tracks">
                    <div class="track-item">
                        <img src="Images/nee.webp" alt="Track 1">
                        <p>Nee Choopule</p>
                        <p>K. S. Chithra</p>
                    </div>
                    <div class="track-item">
                        <img src="Images/sou.webp" alt="Track 2">
                        <p>Souraa</p>
                        <p>Anirudh Ravichander</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
