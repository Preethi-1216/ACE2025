<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Artist</title>
    <style>body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.header {
    background-color: #673ab7;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.home-icon, .user-icon {
    color: white;
    text-decoration: none;
    font-size: 24px;
}

.container {
    max-width: 1200px;
    margin: 20px auto;
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 20px;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

.manage-header {
    background-color: #673ab7;
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 5px 5px 0 0;
    margin-bottom: 20px;
}

.add-button {
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
}

.add-button:hover {
    background-color: #45a049;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    text-align: left;
    padding: 12px;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
    font-weight: bold;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:hover {
    background-color: #f5f5f5;
}

.action-icons {
    display: flex;
    gap: 10px;
}

.action-icons a {
    text-decoration: none;
    cursor: pointer;
}

.view-icon { color: #2196F3; }
.edit-icon { color: #FFC107; }
.delete-icon { color: #F44336; }

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

input[type="submit"] {
    background-color: #1a73e8;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #135cbd;
}
    </style>
</head>
<header class="header">
    <a href="ArtistList.html" class="home-icon">üè†</a>
    <span>Artist Management</span>
    <span class="user-icon">üë§</span>
</header>
<body>
<div class="container">
    <h1>Create New Artist</h1>
    <form id="createArtistForm">
        <label for="name">Artist Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required>

        <label for="bio">Biography:</label>
        <textarea id="bio" name="bio" rows="4"></textarea>

        <input type="submit" value="Create Artist">
    </form>
    <br>
    <a href="ArtistList.html">Back to Artist List</a>

    <script>
        document.getElementById('createArtistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const genre = document.getElementById('genre').value;
            const bio = document.getElementById('bio').value;

            let artists = JSON.parse(localStorage.getItem('artists')) || [];
            
            const newArtist = {
                id: artists.length > 0 ? Math.max(...artists.map(a => a.id)) + 1 : 1,
                name: name,
                genre: genre,
                bio: bio
            };

            artists.push(newArtist);

            localStorage.setItem('artists', JSON.stringify(artists));

            alert('Artist created successfully!');
            window.location.href = 'ArtistList.html';
        });
    </script>
</body>
</div
</html>
