<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist - MusicStream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
		.logo img {
            width: 250px;
            height:flex;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .playlist-info {
            display: flex;
            margin-bottom: 30px;
        }
        .playlist-cover {
            width: 250px;
            height: 250px;
            margin-right: 30px;
        }
        .playlist-details h1 {
            margin-bottom: 10px;
        }
        .track-list {
            list-style-type: none;
            padding: 0;
        }
        .track-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background-color: #181818;
            padding: 10px;
            border-radius: 5px;
        }
        .track-number {
            margin-right: 20px;
            font-weight: bold;
        }
		nav ul {
            display: flex;
            list-style-type: none;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="Images/logo 2.png" alt="Freedom MusicMix Logo">
            </div>
            <nav>
			<ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
				<li><a href="profile.html">Profile</a></li>
			<ul>
              
            </nav>
        </header>

        <main>
            <section class="playlist-info">
                <img src="Images/roman.webp" alt="Playlist Cover" class="playlist-cover">
                <div class="playlist-details">
                    <h1>100 Greatest Romantic Hits – Bollywood</h1>
                    <p>Created by: Made by Freedom</p>
                    <p>Tracks: 25</p>
                    <p>Duration: 1 hour 30 minutes</p>
                    <button>Play</button>
                    <button>Share</button>
                </div>
            </section>

            <section class="tracks">
                <h2>Tracks</h2>
                <ul class="track-list">
                    <li class="track-item">
                        <span class="track-number">1</span>
                        <div>
                            <h3>Duniyaa</h3>
                            <p>Akhil</p>
                        </div>
                    </li>
                    <li class="track-item">
                        <span class="track-number">2</span>
                        <div>
                            <h3>Pal Pal Dil Ke Paas</h3>
                            <p>Arjit Singh</p>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
