<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - MusicStream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
		.logo img {
            width: 250px;
            height:flex;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .settings-section {
            background-color: #181818;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
        }
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #282828;
            color: #ffffff;
        }
        button {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-start;
        }
		nav ul {
            display: flex;
            list-style-type: none;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="Images/logo 2.png" alt="Freedom MusicMix Logo">
            </div>
            <nav>
                <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
				<li><a href="profile.html">Profile</a></li>
			<ul>
            </nav>
        </header>

        <main>
            <h1>Settings</h1>
            
            <div class="settings-section">
                <h2>Account Settings</h2>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" value="user@example.com">
                    
                    <label for="password">Change Password</label>
                    <input type="password" id="password" placeholder="New Password">
                    
                    <button type="submit">Save Changes</button>
                </form>
            </div>
            
            <div class="settings-section">
                <h2>Playback Settings</h2>
                <form>
                    <label for="quality">Audio Quality</label>
                    <select id="quality">
                        <option>Normal</option>
                        <option>High</option>
                        <option>Very High</option>
                    </select>
                    
                    <label for="autoplay">
                        <input type="checkbox" id="autoplay"> Enable Autoplay
                    </label>
                    
                    <button type="submit">Save Changes</button>
                </form>
            </div>
            
            <div class="settings-section">
                <h2>Notification Settings</h2>
                <form>
                    <label for="email-notifications">
                        <input type="checkbox" id="email-notifications"> Receive Email Notifications
                    </label>
                    
                    <label for="push-notifications">
                        <input type="checkbox" id="push-notifications"> Receive Push Notifications
                    </label>
                    
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
